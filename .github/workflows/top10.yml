name: XRP Tracker

on:
  schedule:
    - cron: "*/10 * * * *"  # Corre cada 10 minutos
  workflow_dispatch:

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: üõ†Ô∏è Clonar el repositorio
        uses: actions/checkout@v4

      - name: üîß Instalar dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt --fix-broken install -y
          CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          python -m pip install --upgrade pip
          pip install pandas selenium matplotlib webdriver-manager requests \
                      google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib

      - name: üèÜ Ejecutar xrp.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
        run: python xrp.py
