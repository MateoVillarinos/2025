name: XRP Tracker

on:
  schedule:
    - cron: "*/10 * * * *"  # Cada 10 minutos
  workflow_dispatch:

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: üõ†Ô∏è Clonar el repositorio
        uses: actions/checkout@v4

      - name: üîß Instalar dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          wget https://chromedriver.storage.googleapis.com/$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          python -m pip install --upgrade pip
          pip install pandas selenium matplotlib webdriver-manager requests

      - name: üèÜ Ejecutar xrp.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python xrp.py

      - name: üì§ Subir archivos generados al repositorio
        env:
          TOKEN: ${{ secrets.ACTION_XRP }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add metricas_xrp_*.csv xrp2025_*.csv grafico_metricas_xrp_*.png || true
          git commit -m "üìà Auto update - $(date +'%Y-%m-%d %H:%M')" || echo "Sin cambios para commitear"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} HEAD:master
