name: top10

on:
  schedule:
    - cron: "*/9 * * * *"  # Ejecuta cada 10 minutos
  workflow_dispatch:  # Permite ejecuciÃ³n manual

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ğŸ”§ Instalar Google Chrome y ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          wget https://chromedriver.storage.googleapis.com/$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/

      - name: ğŸ Instalar dependencias de Python
        run: |
          python -m pip install --upgrade pip
          pip install pandas selenium matplotlib webdriver-manager

      - name: ğŸŒ Ejecutar xrpscan.py
        run: python xrpscan.py

      - name: ğŸ“¤ Subir resultados
        uses: actions/upload-artifact@v4
        with:
          name: XRP Data
          path: "*.csv"

      - name: ğŸ“¥ Descargar resultados
        uses: actions/download-artifact@v4
        with:
          name: XRP Data
          path: ./  # Los archivos se descargarÃ¡n en el directorio actual

      - name: ğŸ“Š Ejecutar xrpstats.py
        run: python xrpstats.py
